<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <script>
			//这里是JavaScript代码
function calc() {
				//1. 取出文本框里的值
				sal=document.getElementById("salary").value;
				salnum=parseInt(sal);
				ylgr=salnum*0.08;
				ylgs=salnum*0.2;
				//3. 计算结果放到表格里
				document.getElementById("ylgr").innerText=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				//2. 计算
				ybgs=salnum*0.02;
				ybgr=salnum*0.06;
				//3. 计算结果放到表格里
				document.getElementById("ybgs").innerText=ybgs;
				document.getElementById("ybgr").innerText=ybgr;
				//2. 计算
				sygr=salnum*0.005;
				sygs=salnum*0.015;
				//3. 计算结果放到表格里
				document.getElementById("sygr").innerText=sygr;
				document.getElementById("sygs").innerText=sygs;
				//2. 计算
				gs=salnum*0.005;
				//3. 计算结果放到表格里
				document.getElementById("gs").innerText=gs;
				//2. 计算
				sy=salnum*0.008;
				//3. 计算结果放到表格里
				document.getElementById("sy").innerText=sy;
				//2. 计算
				gjjgr=salnum*0.12;
				gjjgs=salnum*0.12;
				//3. 计算结果放到表格里
				document.getElementById("gjjgr").innerText=gjjgr;
				document.getElementById("gjjgs").innerText=gjjgs;
				// 个人合计
			 grhj = ylgr + ybgr + sygr + gjjgr;
				document.getElementById("grhj").innerText=grhj;
				 // 公司合计
				 gshj = ylgs +ybgs + sygs + gs + sy + gjjgs;
				 document.getElementById("gshj").innerText=gshj;
				total=grhj+gshj;
				 // 总额
				 document.getElementById("total").innerText=total;
				
			}			
		</script>
	</head>
	<body>
		<div class="container">
			<h4>社保计算器-吕照军</h4>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input class="form-control" type="text" id="salary"/>
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgs"></td>
					<td>6%</td>
					<td id="ybgr"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygs"></td>
					<td>1.5%</td>
					<td id="sygr"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td >0.5%</td>
					<td id="gs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td >0.8%</td>
					<td id="sy"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgs"></td>
					<td>12%</td>
					<td id="gjjgr"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="gshj"></td>
					<td>公司合计</td>
					<td id="grhj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="total"></td>					
				</tr>
			</table>
		</div>
	</body>
</html>
